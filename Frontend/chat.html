<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>fancyPants</title>
    <style>
      /* Reset and basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-color: #fecd4d;
        color: #333;
        position: relative;
        overflow: hidden;
      }
      /* Website title in the top-left corner */
      .site-title {
        position: absolute;
        top: 20px;
        left: 20px;
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: black;
        font-weight: bold;
        text-transform: uppercase;
      }
      /* Decorative label in the top-right corner */
      .decorative-label {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #333;
        color: #fecd4d;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
      }
      /* Centered Hero Section */
      .hero {
        text-align: center;
        max-width: 80%;
        color: #333;
      }
      .hero h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        color: black;
        margin-bottom: 15px;
      }
      .hero p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: black;
        max-width: 600px;
        margin: 0 auto;
      }
      /* Chat widget styling */
      #chat-container {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 100%;
        max-width: 400px;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        background: black;
      }
      .header-text {
        font-size: 1.5rem;
        color: #fecd4d;
        margin-top: 3px;
        margin-bottom: 3px;
        margin-right: 3px;
      }
      /* Responsive styling */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .hero p {
          font-size: 1rem;
        }
        #chat-container {
          max-width: 90%;
          padding: 10px;
        }
      }
    </style>
    <script defer src="https://unpkg.com/@nlxai/chat-widget/lib/index.umd.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const widget = nlxai.chatWidget.create({
          config: {
            botUrl: "https://bots.dev.studio.nlx.ai/c/3m7NOTHTxFGIDb9VxRZnB/4GtKrqjsHE4n-XZhekVi9",
            headers: {
              "nlx-api-key": "e4UIBTStVO6046FHiD8arEJrcpv2QU=u"
            },
            languageCode: "en-US"
          },
          titleBar: {
            "title": "Support",
            "withCollapseButton": false,
            "withCloseButton": true
          },
          theme: {
            "primaryColor": "#fecd4d",
            "darkMessageColor": "#4A90E2",
            "lightMessageColor": "#fecd4d",
            "backgroundColor": "#FFFFFF",
            "white": "#FFFFFF",
            "fontFamily": "'Poppins', sans-serif",
            "spacing": 14,
            "borderRadius": 16,
            "shadow": "0px 8px 24px rgba(0, 0, 0, 0.2)",
            "inputPlaceholderColor": "#f0f0f0", // Lighter gray for readability
            "headerBackgroundColor": "#2663DA",
            "headerTextColor": "#FFFFFF",
            "chatWindowMaxHeight": 640
          }
        });
        document.getElementById("chat-container").appendChild(widget.render());
      });
    </script>
  </head>
  <body>
    <!-- Website Name -->
    <div class="site-title">fAIshion-Cart</div>

    <!-- Decorative Label in the top-right corner -->
    <div class="decorative-label">Star of the Season</div>

    <!-- Centered Hero Section -->
    <div class="hero">
      <h1>Elevate Your Wardrobe, Embrace the Extraordinary</h1>
      <p>Discover a collection where elegance meets comfort, crafted to make every day a stylish statement. Dive into a world of trendsetting fashion, uniquely tailored for you.</p>
    </div>

    <!-- Chat widget container -->
    <div id="chat-container">
      <div class="header-text">Need Help?</div>
    </div>
  </body>
</html>
